<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ul-ol-dl标签</title>
</head>

<body>
  <ul>
    <li>无序列表1（ul有默认的margin-top：16px;margin-bottom:16px;padding-left:40px;）</li>
    <li>无序列表2</li>
    <li>无序列表3</li>
    <li>无序列表4</li>
    <li>无序列表5</li>
  </ul>
  <ol>
    <li>有序列表（ol有默认的margin-top：16px;margin-bottom:16px;padding-left:40px;）</li>
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
  </ol>
  <dl>
    <dt>
      描述列表
    </dt>
    <dd>描述内容1（dd标签默认有margin-left：40px）</dd>
    <dd>描述内容2</dd>
    <dd>描述内容3</dd>
  </dl>
</body>

</html>
