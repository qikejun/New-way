<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>s-del-ins标签</title>
</head>

<body>
  <s>使用删除线来渲染文本。使用 s 元素来表示不再相关，或者不再准确的事情。但是当表示文档编辑时，不提倡使用 s ；为此，提倡使用 del 和 ins 元素。</s>
  <del>使用删除线来渲染文本。使用 s 元素来表示不再相关，或者不再准确的事情。但是当表示文档编辑时，不提倡使用 s ；为此，提倡使用 del 和 ins 元素。</del>
  <ins>带下划线的文本</ins>
</body>

</html>
