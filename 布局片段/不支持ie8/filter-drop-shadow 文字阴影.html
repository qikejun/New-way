<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>滤镜 filter drop-shadow</title>
    <style>
        div{
            display: inline-block;
            line-height: 30px;
            font-size: 20px;
            color: deeppink;
            background: transparent;
            filter:drop-shadow(1px 6px rgba(0,0,0,0.1))
        }
    </style>
</head>
<body>
    <div>
          
        这是 滤镜filter drop-shadow
    </div>
</body>
</html>
